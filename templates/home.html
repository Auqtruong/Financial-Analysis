<!DOCTYPE html>
<html lang="en">

<title>
  Transaction Table
</title>

<style>
  table {
    font-family: arial, sans-serif;
    width: 75%;
    margin: 0px auto
  }

  td,
  th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }
</style>

<body>

  <table id="transactionTable">
    <th><b>ID</b></th>
    <th><b>Company</b></th>
    <th><b>Capital</b></th>
    <th><b>Transaction Type</b></th>
    <th><b>Transaction Date</b></th>

    {% for row in rows %}
    <tr>
      <td>{{ row["ROWID"]}}</td>
      <td>{{ row["Company"]}}</td>
      <td>{{ row["Capital"]}}</td>
      <td>{{ row["Transaction_Type"] }}</td>
      <td>{{ row["Transaction_Date"] }}</td>
    </tr>
    {% endfor %}

  </table>
  
</body>

</html>
